<html ng-app = "recipeApp">
<head>
	<title>Recipe</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body ng-controller="RecipeAppController">
	<div class="header">Recipe Bot:
		<img id="talkingGuy" src="talk.svg" ng-click="voiceCtrl()">
		{{search}}
	</div>

<!--<div class="Conversation List" ng-repeat="convos in conversations">
	<div class="bot"></div>
</div>-->

		<div class="recipeList" >
		<div class="recipeCard" ng-repeat="recipe in recipes">
			<div class="title">{{recipe.title}}</div>
			<div class="img"><img src="{{recipe.image}}"</img></div>
			<div class="bottom">
				<div class="used">Have {{recipe.usedIngredientCount}}</div>
				<div class="missing"> Missing {{recipe.missedIngredientCount}}</div>
				<div class="likes">{{recipe.likes}} Likes</div>
			</div>
		</div>
	</div>
	<div id="icon">Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="services.js"></script>
</body>
</html>
